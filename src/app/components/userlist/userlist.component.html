<div class="mat">
    <div *ngFor="let user of users" class="userCards">
        <mat-card class="matCard">
            <mat-card-header class="matHeader">
                <mat-card-title>
                    {{user.name}}
                </mat-card-title>
                <mat-card-subtitle>   
                    <p>
                        <i class="material-icons">account_circle</i>
                        {{user.username}}
                    </p>
                   </mat-card-subtitle>
            </mat-card-header>
            <mat-divider></mat-divider>
            <mat-card-header>
                <mat-card-subtitle>
                    <p>
                        <i class="material-icons">email</i>
                        {{user.email}}
                    </p> 
                
                </mat-card-subtitle>
                <mat-card-subtitle>
                    <p>
                            <i class="material-icons">location_on</i>
                            {{user.address.city}}
                    </p>
                </mat-card-subtitle>
                <mat-card-subtitle>
                    <i class="material-icons">phone</i>
                            {{user.phone}}
                </mat-card-subtitle>
                <mat-divider></mat-divider>
                <mat-card-subtitle>
                  <p> <i class="material-icons">business</i> {{user.company.name}} </p>
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions align="start">
                <button mat-icon-button color="accent" (click)="onIconClick(user.id)">
                    <mat-icon>open_in_new</mat-icon>
                </button>
              </mat-card-actions>
            </mat-card>
    </div>
</div>
