
    <mat-accordion>
        <mat-expansion-panel (opened)="panelOpenState = true"
                             (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
             Company : {{ company?.name}}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <i class="fas fa-bullseye"></i>{{company?.catchPhrase}}
          <p>{{company?.bs}}</p>
        </mat-expansion-panel>
      </mat-accordion>
